<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrina - Be My Valentine</title>
    <style>
        body {
            background: #ff99cc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Pacifico', cursive;
            background-image: linear-gradient(45deg, #ff6699, #ff99cc);
            overflow: hidden; /* prevents scrollbars when YES fills screen */
        }

        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #ff0066;
            font-size: 3.5em;
            margin: 20px 0;
        }

        .images {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap; /* allow multiple rows */
        }

        .images img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .images img:hover {
            transform: scale(1.1);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff0066;
            color: white;
            font-size: 1.5em;
        }

        #noBtn {
            background: #ff99cc;
            color: white;
            font-size: 1.2em;
        }

        #yesBtn.grow {
            transform: scale(1.1);
            font-size: calc(1.5em + 0.1em);
        }

        /* FULLSCREEN YES button */
        #yesBtn.fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(10);
            width: 100vw;
            height: 100vh;
            font-size: 5em;
            z-index: 9999;
            border-radius: 0;
            transition: transform 1.5s ease, width 1.5s ease, height 1.5s ease, font-size 1.5s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sabrina, Will You Be My Valentine? ðŸ’˜</h1>
        
        <div class="images">
            <img src="sabrina1.jpg" alt="Sabrina 1">
            <img src="sabrina2.jpg" alt="Sabrina 2">
            <img src="sabrina3.jpg" alt="Sabrina 3">
            <img src="sabrina4.jpg" alt="Sabrina 4">
            <img src="sabrina5.jpg" alt="Sabrina 5">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="respondYes()">YES! ðŸ’–</button>
            <button id="noBtn" onclick="progressiveNo()">NO ðŸ˜”</button>
        </div>

        <div id="secretMessage" style="display: none; margin-top: 20px; color: #ff0066;">
            <h2>hehhehehe MINE MINE MINE ðŸ¥°</h2>
            <p>I LOVE YOU SO MUCHHH EM YEU ðŸ’Œ</p>
        </div>
    </div>

    <script>
        let noButtonTexts = [
            "Try Again ðŸ˜",
            "Are You Sure? ðŸ¤”",
            "Really? ðŸ¥º",
            "Stop Joking ðŸ˜˜",
            "I Know You Love Me ðŸ’–",
            "MINE. ðŸ’"
        ];
        let noButtonIndex = 0;

        function respondYes() {
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.classList.add('fullscreen'); // enlarge YES button

            // Show secret message after short delay
            setTimeout(() => {
                document.getElementById('secretMessage').style.display = 'block';
            }, 1000);

            // Create floating hearts and images
            for (let i = 0; i < 100; i++) createHeart();
            for (let i = 0; i < 20; i++) createFloatingImage();
        }

        function createHeart() {
            const heart = document.createElement('span');
            heart.innerHTML = 'ðŸ’–';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            heart.style.fontSize = Math.random() * 30 + 20 + 'px';
            heart.style.opacity = Math.random();
            heart.style.transition = 'all 4s linear';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.top = window.innerHeight + 'px';
                heart.style.left = Math.random() * window.innerWidth + 'px';
            }, 50);

            setTimeout(() => heart.remove(), 4000);
        }

        function createFloatingImage() {
            const img = document.createElement('img');
            const images = ["sabrina1.jpg","sabrina2.jpg","sabrina3.jpg","sabrina4.jpg","sabrina5.jpg"];
            img.src = images[Math.floor(Math.random() * images.length)];
            img.style.position = 'fixed';
            img.style.width = '100px';
            img.style.height = '100px';
            img.style.left = Math.random() * window.innerWidth + 'px';
            img.style.top = Math.random() * window.innerHeight + 'px';
            img.style.opacity = 0.8;
            img.style.transition = 'all 5s linear';
            document.body.appendChild(img);

            setTimeout(() => {
                img.style.left = Math.random() * window.innerWidth + 'px';
                img.style.top = Math.random() * window.innerHeight + 'px';
            }, 50);

            setTimeout(() => img.remove(), 5000);
        }

        function progressiveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            if (noButtonIndex < noButtonTexts.length) {
                noBtn.innerText = noButtonTexts[noButtonIndex];
                noButtonIndex++;
            } else {
                noBtn.innerText = "â¤ï¸ You're MINE â¤ï¸";
            }

            yesBtn.classList.add('grow');
            setTimeout(() => yesBtn.classList.remove('grow'), 300);
        }
    </script>
</body>
</html>
